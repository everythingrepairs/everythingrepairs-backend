<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Your Handyman - EverythingRepairs</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>EverythingRepairs</h1>
    </div>
  </header>

  <section class="review-section">
    <div class="container">
      <h2>Rate Your Handyman</h2>

      <p>Thank you for using EverythingRepairs! Please rate the service you received from:</p>
      <h3 id="handymanName">[Handyman Name]</h3>

      <form id="reviewForm">
        <label for="rating">Star Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">-- Select Rating --</option>
          <option value="5">5 Stars - Excellent</option>
          <option value="4">4 Stars - Very Good</option>
          <option value="3">3 Stars - Good</option>
          <option value="2">2 Stars - Fair</option>
          <option value="1">1 Star - Poor</option>
        </select>

        <label for="reviewText">Your Comment:</label>
        <textarea id="reviewText" name="reviewText" rows="4" required></textarea>

        <input type="hidden" id="handymanId" name="handymanId" value="[ID]" />
        <input type="hidden" id="jobId" name="jobId" value="[JobID]" />

        <button type="submit">Submit Review</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 EverythingRepairs. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/reviews.js"></script>
</body>
</html>
