<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - EverythingRepairs</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>EverythingRepairs</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="container">
      <h2>Create an Account</h2>
      <form id="signupForm" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="role">Registering As:</label>
        <select id="role" name="role" required onchange="toggleHandymanFields()">
          <option value="">-- Select Role --</option>
          <option value="client">Client</option>
          <option value="handyman">Handyman</option>
        </select>

        <label for="profilePic">Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" required />

        <div id="handymanFields" style="display: none;">
          <label for="skills">Your Skills (comma separated):</label>
          <input type="text" id="skills" name="skills" placeholder="e.g., plumbing, tailoring" />

          <label for="workGallery">Upload Past Work (multiple):</label>
          <input type="file" id="workGallery" name="workGallery" accept="image/*" multiple />
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 EverythingRepairs. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/signup.js"></script>
  <script>
    function toggleHandymanFields() {
      const role = document.getElementById('role').value;
      const handymanFields = document.getElementById('handymanFields');
      handymanFields.style.display = role === 'handyman' ? 'block' : 'none';
    }
  </script>
</body>
</html>
